<button mat-stroked-button *ngIf="isShowOnlyMeShown()" (click)="showOnlyMe()">Show only me</button>
<div class="filter-btn">
  <button mat-icon-button matTooltip="Reset filter" (click)="resetFilter()" [disabled]="isFilterDefault">
    <mat-icon>highlight_off</mat-icon>
  </button>
  <button mat-stroked-button (click)="openFilter()">FILTER</button>
</div>

<div *ngIf="showTable">
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <div *ngFor="let label of columns, let i = index;">
        <ng-container *ngIf="i !== columns.length - 1" matColumnDef="{{columns[i]}}">
          <th mat-header-cell *matHeaderCellDef> {{label}} </th>
          <td mat-cell *matCellDef="let element"> {{getValue(element, fields[i])}} </td>
        </ng-container>
        <ng-container *ngIf="i === columns.length - 1" matColumnDef=" ">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="!userService.isStudent()" class="mat-elevation-z8__editing">
              <button mat-icon-button (click)="edit(getValue(element, 'id'))">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
      </div>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" [length]="allRowsCount" showFirstLastButtons
                   (page)="setPage($event)"></mat-paginator>
  </div>
</div>
