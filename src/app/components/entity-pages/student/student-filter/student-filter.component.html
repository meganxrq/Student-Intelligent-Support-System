<div class="container">

  <div class="container__label">Set up your filter</div>

  <mat-form-field>
    <mat-label>Sex</mat-label>
    <mat-select [(ngModel)]="filter.sex">
      <mat-option *ngFor="let sex of sexList" [value]="sex">{{sex}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="First name" [(ngModel)]="filter.firstName" maxlength="100">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Last name" [(ngModel)]="filter.lastName" maxlength="100">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Program</mat-label>
    <mat-select [(ngModel)]="filter.program">
      <mat-option *ngFor="let program of programList" [value]="program">{{program}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Education start year" type="number" [(ngModel)]="filter.startYear" min="1999"
           max="2100">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Faculty</mat-label>
    <mat-select [(ngModel)]="filter.faculty">
      <mat-option *ngFor="let faculty of facultyList" [value]="faculty">{{faculty.shortName}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Group â„–" type="number" [(ngModel)]="filter.number" min="1" max="50">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Education fund</mat-label>
    <mat-select [(ngModel)]="filter.eduFund">
      <mat-option *ngFor="let eduFund of eduFundList" [value]="eduFund">{{eduFund.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Scholarship</mat-label>
    <mat-select [(ngModel)]="filter.scholarship">
      <mat-option *ngFor="let scholarship of scholarshipList" [value]="scholarship">
        {{scholarship.type}} (${{scholarship.amount}})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="container__order">

    <div class="container__order__select">
      <mat-form-field>
        <mat-label>Order by</mat-label>
        <mat-select [(ngModel)]="filter.orderBy">
          <mat-option *ngFor="let param of filter.orderByList" [value]="param">
            {{param}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="container__order__icon">
      <button mat-icon-button (click)="switchOrderMode()">{{getArrowLabel()}}</button>
    </div>

  </div>

  <div class="container__save-btn">
    <button mat-raised-button color="primary" (click)="save()" [disabled]="disableSaveBtn()">Apply</button>
  </div>

</div>
