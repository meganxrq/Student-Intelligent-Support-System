<mat-toolbar color="primary">
  <span class="title">University</span>

  <p *ngIf="userService.isSignedIn()">{{userService.getBeautyName()}}</p>
  <div *ngIf="userService.isSignedIn(); else notSignIn">
    <div class="sign-in">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div class="accountBtn">
          <button *ngIf="userService.isAdmin(); else notAdmin" mat-menu-item [routerLink]="['admin']">Manage</button>
          <ng-template #notAdmin>
            <button mat-menu-item [routerLink]="['profile']">Profile</button>
            <button mat-menu-item [routerLink]="['progress']">Progress</button>
          </ng-template>
          <button mat-menu-item (click)="userService.signOut()">Sign Out</button>
        </div>
      </mat-menu>
    </div>
  </div>

  <ng-template #notSignIn>
    <button mat-raised-button [routerLink]="['/sign-in']">Sign In</button>
  </ng-template>

</mat-toolbar>
